# Default values for python-web-service
# This is a YAML-formatted file.

# Namespace configuration
namespace:
  create: true
  base: default
  labels:
    name: default

# Secret name
secretName: docker-registry-secret

# Docker registry credentials
# IMPORTANT: For production, use --set flags or external secrets management
# Do not commit actual credentials to version control!
imageCredentials:
  # Registry server URL (e.g., https://index.docker.io/v1/, ghcr.io, <account>.dkr.ecr.<region>.amazonaws.com)
  registry: ""
  # Registry username
  username: ""
  # Registry password or API key
  password: ""
  # Email associated with the registry account
  email: ""

# Additional labels to add to the secret
labels: {}

# Additional annotations to add to the secret
annotations: {}