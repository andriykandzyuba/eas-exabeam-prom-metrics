name: Undeploy OpenTelemetry Collector from K8s

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the deployment environment'
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
        default: dev

# Required if using OIDC for authentication in 2026
permissions:
  id-token: write
  contents: read

jobs:
  undeploy-lob:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: 'Print Context Info'
        run: |
          echo "Environment Name: ${{ env.DEPLOY_ENV }}"
          echo "Apps Namespace Prefix: ${{ vars.K8S_NS_APPS_PREFIX }}"

      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Setup Kubeconfig'
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: 'Set up Helm'
        uses: azure/setup-helm@v3 # Use a GitHub action to install Helm CLI
        with:
          version: 'latest' # Installs the latest Helm version

      - name: 'Undeploy o11y application with Helm'
        run: |
          helm uninstall ${{ vars.HELM_OTEL_REPO }} --namespace ${{ vars.K8S_NS_O11Y_PREFIX }}-${{ inputs.environment }}

      - name: 'Undeploy OpenTelemetry Operator application with Helm'
        run: |
          helm uninstall ${{ vars.HELM_OTEL_OPR_REPO }} --namespace ${{ vars.K8S_NS_O11Y_PREFIX }}-${{ inputs.environment }}

      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBECONFIG_BASE64 }}
        with:
          args: delete namespace ${{ vars.K8S_NS_O11Y_PREFIX }}-${{ inputs.environment }} --ignore-not-found