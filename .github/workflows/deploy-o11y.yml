name: Deploy OpenTelemetry Collector to K8s

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the deployment environment'
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
        default: dev

# Required if using OIDC for authentication in 2026
permissions:
  id-token: write
  contents: read

jobs:
  deploy-o11y:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: 'Print Context Info'
        run: |
          echo "Environment Name: ${{ env.DEPLOY_ENV }}"
          echo "Apps Namespace Prefix: ${{ vars.K8S_NS_APPS_PREFIX }}"

      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Setup Kubeconfig'
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_BASE64 }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Set up Helm
        uses: azure/setup-helm@v3 # Use a GitHub action to install Helm CLI
        with:
          version: 'latest' # Installs the latest Helm version

      - name: 'Deploy LOB application with Helm'
        run: |
          helm install o11y helm/o11y \
          --set namespace.name=${{ vars.K8S_NS_O11Y_PREFIX }}-${{ inputs.environment }} \
          --set secret.dtApiToken=${{ secrets.DT_API_TOKEN }} \
          --set config.dtEndpoint=${{ vars.DT_ENDPOINT }} \
          --namespace ${{ vars.K8S_NS_O11Y_PREFIX }}-${{ inputs.environment }} \
          --create-namespace \
          --dry-run=server --debug