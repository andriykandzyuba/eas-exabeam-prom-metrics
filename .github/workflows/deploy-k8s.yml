name: Provision System Resources to K8s

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the deployment environment'
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
        default: dev

# Required if using OIDC for authentication in 2026
permissions:
  id-token: write
  contents: read

jobs:
  deploy-infra:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: 'Print Context Info'
        run: |
          echo "Environment Name: ${{ env.DEPLOY_ENV }}"
          echo "Apps Namespace Prefix: ${{ vars.K8S_NS_APPS_PREFIX }}"

      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3 # Use a GitHub action to install Helm CLI
        with:
          version: 'latest' # Installs the latest Helm version

      - name: 'Deploy application with Helm'
        env:
          # Pass the base64 encoded kubeconfig secret
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG_BASE64 }}
        run: |
          helm template k8s helm/k8s \
          --set secretName=${{ vars.REGISTRY_SECRET_NAME }} \
          --set environment.name=${{ inputs.environment }} \
          --set namespace.base=${{ vars.K8S_NS_APPS_PREFIX }} \
          --set imageCredentials.registry=${{ vars.REGISTRY_LOGIN_SERVER }} \
          --set imageCredentials.username=${{ secrets.REGISTRY_USERNAME }} \
          --set imageCredentials.password=${{ secrets.REGISTRY_PASSWORD }} \
          --set imageCredentials.email=${{ vars.REGISTRY_EMAIL }} \
          --namespace ${{ vars.K8S_NS_APPS_PREFIX }} \
          --dry-run --debug